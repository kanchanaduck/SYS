                <div id="password" class="show active">
                    <form (ngSubmit)="change_password()">
                    <div class="az-content-label mg-b-5">CHANGE PASSWORD</div>
                    <div class="pd-10 pd-sm-10 wd-xl-80p">
                        <div class="row row-xs align-items-center mg-b-20">
                            <div class="col-md-4">
                                <label class="form-label mg-b-0">Old password</label>
                            </div>
                            <div class="col-md-8 mg-t-5 mg-md-t-0">
                                <input type="password" name="old_password" [(ngModel)]="password.old_password"
                                class="form-control" placeholder="Enter your old password">
                            </div>
                        </div>

                        <div class="row row-xs align-items-center mg-b-20">
                            <div class="col-md-4">
                                <label class="form-label mg-b-0">New password</label>
                            </div>
                            <div class="col-md-8 mg-t-5 mg-md-t-0">
                                <input type="password" name="new_password" [(ngModel)]="password.new_password" 
                                class="form-control" placeholder="Enter your new password">
                            </div>
                        </div>

                        <div class="row row-xs align-items-center mg-b-20">
                            <div class="col-md-4">
                                <label class="form-label mg-b-0">Confirm password</label>
                            </div>
                            <div class="col-md-8 mg-t-5 mg-md-t-0">
                                <input type="password" name="confirm_password" [(ngModel)]="password.confirm_password" 
                                class="form-control" placeholder="Enter your new password again">
                                <p class="invalid-feedback" *ngIf="errors && errors.confirm_password"> 
                                    <span *ngFor="let text of errors.confirm_password">{{ text }}</span>
                                </p>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-az-primary btn-sm pd-x-30 mg-r-5">Change Password</button>
                        <button type="reset" class="btn btn-dark btn-sm pd-x-30">Cancel</button>
                    </div>
                    </form>
                </div>

                <hr class="mg-y-40">

            </div>
