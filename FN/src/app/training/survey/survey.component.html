<table class="table table-bordered table-bordered w-100" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
    <thead>
        <tr>
            <th class="text-center">YEAR</th>
            <th class="text-center">COURSE OWNER</th>
            <th class="text-center">START DATE</th>
            <th class="text-center">END DATE</th>
            <th class="text-center">STATUS</th>
            <th class="text-center">DOWNLOAD FILE</th>
            <th class="text-center">VIEW</th>
            <!--<th class="text-center">ORGANIZATION VIEW</th>
            <th class="text-center">MONTH VIEW</th>
             <th class="text-center">MANAGE</th> -->
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let i of surveys">
            <td class="text-center tx-13">{{ i.year }}</td>
            <td class="text-center tx-13">{{ i.organization.org_abb }}</td>
            <td class="text-center tx-13">{{ i.date_start | date:'yy/MM/dd' }}</td>
            <td class="text-center tx-13">{{ i.date_end | date:'yy/MM/dd' }}</td>
            <td class="text-center"></td>
            <td class="text-center tx-13">
                <a href="javascript:;"
                    (click)="download_survey(i.year,i.org_code)"
                >
                    <i class="far fa-file-excel"></i>
                </a>
            </td>
            <td class="text-center tx-13">
                <a routerLink="./../survey-detail/{{i.year}}/{{i.organization.org_code}}"><i class="far fa-eye"></i></a>
            </td>
            <!--<td class="text-center tx-13">
                <a href=""><i class="far fa-eye"></i></a>
            </td>
            <td class="text-center tx-13">
                <a href=""><i class="far fa-eye"></i></a>
            </td>
             <td class="text-center tx-13">       
                <a href="javascript:;" (click)="get_survey(i.year)"><i class="far fa-edit"></i></a>
                <a href="javascript:;" (click)="delete_survey(i.year)"><i class="far fa-trash-alt"></i></a>
            </td> -->
        </tr>
    </tbody>
</table>
